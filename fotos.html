        background-size: cover;

<body>
    <button onclick="cambiarImagen()">Cambiar Imagen</button>

    <script>
        var imagenes = [
            '1.jpeg',
            '2.jpeg',
            '3.jpeg',
            '4.jpeg',
            '5.jpeg',
            '6.jpeg',
            '7.jpeg',
            '8.jpeg',
            '9.jpeg',
        ];

        function cambiarImagen() {
            var indiceAleatorio = Math.floor(Math.random() * imagenes.length);
            var imagenAleatoria = imagenes[indiceAleatorio];
            document.body.style.backgroundImage = "url('" + imagenAleatoria + "')";
        }
    </script>
